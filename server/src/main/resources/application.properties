logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.jdbc.core=TRACE
logging.level.ru.practicum.shareit=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.root=INFO
logging.level.org.springframework.web.servlet.mvc.method.annotation.ExceptionHandlerExceptionResolver=DEBUG
logging.level.org.springframework.web.filter=TRACE
logging.level.org.springframework.boot.web.servlet.FilterRegistrationBean=DEBUG
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.hibernate=TRACE
logging.level.ru.practicum=DEBUG
logging.level.org.springframework.validation=TRACE

server.error.include-stacktrace=always
server.error.include-message=always
server.tomcat.max-http-form-post-size=-1
spring.servlet.multipart.max-request-size=10MB

# H2 Database (in-memory)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console (optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA (test-specific settings)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false
spring.jackson.serialization.fail-on-empty-beans=false

